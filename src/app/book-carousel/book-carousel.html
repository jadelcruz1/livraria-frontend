<div class="carousel-container">
  <button class="arrow left" (click)="scrollLeft(carousel)">&#10094;</button>

  <div class="carousel" #carousel>
    <div class="carousel-item" *ngFor="let book of books">
      <img [src]="book.cover" [alt]="book.title" />
      <h3>{{ book.title }}</h3>
      <p>{{ book.author }}</p>
    </div>
  </div>

  <button class="arrow right" (click)="scrollRight(carousel)">&#10095;</button>
</div>
