<!-- adicionar-livro.html -->
<div class="container">
  <h2>Adicionar Novo Livro</h2>

  <!-- Toast de sucesso -->
  <div *ngIf="sucesso" class="toast toast-success">
    {{ sucesso }}
  </div>

  <!-- Toast de erro -->
  <div *ngIf="erro" class="toast toast-error">
    {{ erro }}
  </div>

  <form (ngSubmit)="adicionarLivros()" #livroForm="ngForm">
    <div class="form-group">
      <label for="titulo">Título:</label>
      <input type="text" id="titulo" name="titulo" class="form-control" [(ngModel)]="novoLivro.titulo" required />
    </div>

    <div class="form-group">
      <label for="autor">Autor:</label>
      <input type="text" id="autor" name="autor" class="form-control" [(ngModel)]="novoLivro.autor" required />
    </div>

    <div class="form-group">
      <label for="preco">Preço:</label>
      <input type="number" id="preco" name="preco" class="form-control" [(ngModel)]="novoLivro.preco" min="0" required />
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="carregando">
      {{ carregando ? 'Salvando...' : 'Adicionar Livro' }}
    </button>
  </form>
</div>
